version: '3'
services:
  nodeapp:
    build: ./docker/nodeapp
    container_name: "nodeapp"
    command: npm run dev
    volumes:
      - ./:/nodeapp
      - /nodeapp/node_modules
  nginx-proxy:
    image: nginx
    container_name: "nginx"
    ports:
      - '8080:80'
    volumes:
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
